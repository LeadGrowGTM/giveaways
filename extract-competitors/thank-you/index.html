<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're In! | LeadGrow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Figtree', system-ui, -apple-system, sans-serif; line-height: 1.6; color: #57534D; background: #F4F3EF; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 20px; }
        .container { max-width: 600px; text-align: center; }
        h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 16px; color: #57534D; }
        h1 span { color: #6FAEC2; }
        p { font-size: 1.2rem; color: #78716C; margin-bottom: 32px; }
        .checklist { text-align: left; max-width: 400px; margin: 0 auto 32px; }
        .checklist-item { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #D6D3D1; font-size: 1rem; color: #57534D; }
        .checklist-item:last-child { border-bottom: none; }
        .check { color: #6FAEC2; font-weight: 700; font-size: 1.2rem; }
        .subtext { font-size: 0.9rem; color: #A8A29E; margin-top: 24px; }
        .footer { margin-top: 48px; font-size: 0.85rem; color: #A8A29E; }
        .footer a { color: #EB8B4B; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're <span>In.</span></h1>
        <p>Check your email. The full system is on its way.</p>
        <div class="checklist">
            <div class="checklist-item"><span class="check">&#10003;</span> Lead Dashboard App (React + Supabase)</div>
            <div class="checklist-item"><span class="check">&#10003;</span> LinkedIn Scraping Scripts (Apify)</div>
            <div class="checklist-item"><span class="check">&#10003;</span> Step-by-Step Setup Guide</div>
        </div>
        <p class="subtext">If you don't see the email in a few minutes, check your spam folder.</p>
        <div class="footer">
            <a href="https://leadgrow.ai" target="_blank" rel="noopener">LeadGrow</a> - Situation-based outbound that works.
        </div>
    </div>
</body>
</html>
