<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're In! | LeadGrow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Figtree', system-ui, -apple-system, sans-serif; line-height: 1.6; color: #57534D; background: #F4F3EF; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 20px; }

        p { font-size: 1.2rem; color: #78716C; margin-bottom: 32px; }
        .gif-container { margin: 32px 0; border-radius: 16px; overflow: hidden; }
        .gif-container img { max-width: 100%; height: auto; border-radius: 16px; }
        .download-btn { display: inline-block; padding: 18px 40px; background: linear-gradient(135deg, #C2845B 0%, #FFAF1A 100%); color: white; text-decoration: none; border-radius: 75px; font-size: 1.2rem; font-weight: 700; margin-top: 24px; transition: background 0.2s, transform 0.2s ease; }
        .download-btn:hover { background: #C2845B; transform: scale(1.03); }
        .subtext { font-size: 0.9rem; color: #A8A29E; margin-top: 24px; }
        .footer { margin-top: 48px; font-size: 0.85rem; color: #A8A29E; }
        .footer a { color: #EB8B4B; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're <span>In!</span></h1>
        <p>Check your email for the download link. It should arrive in the next few minutes.</p>
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/Rgs2X-0m8q0AAAAC/gojo-satoru-jujutsu-kaisen.gif" alt="Gojo approves">
        </div>
        <p class="subtext">If you don't see it, check your spam folder.</p>
        <div class="footer">
            <a href="https://leadgrow.ai" target="_blank">LeadGrow</a> - Situation-based outbound that works.
        </div>
    </div>
</body>
</html>
